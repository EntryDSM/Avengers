sudo: required

language: python

dist: xenial

services:
  - redis-server
  - mysql
  - docker

python:
  - "3.7"

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
    - PIPENV_DONT_LOAD_ENV=1

cache:
  - pip

before_install:
  - pip install -U pip

install:
  - make
  - pip install codecov

script:
  - pipenv run make test

after_success:
  - codecov

deploy:
  - provider: script
    script: bash ./docker-deploy.sh master
    on:
      branch: master

  - provider: script
    script: bash ./docker-deploy.sh develop
    on:
      branch: develop

notifications:
  slack:
    secure: 
  webhooks:
    urls:
      - secure: 
    on_failure: never
    on_cancel: never
    on_error: never
